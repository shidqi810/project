<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	<link href="css/bootstrap-grid.min.css" rel="stylesheet">
	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap-reboot.min.css" rel="stylesheet">

<body>

	<div class="container bg-info pt-2 mt-3 rounded-sm text-white">
		<center>
			<img src="profile.png" class="rounded-circle mb-3">
		</center>
	  <table cellspacing="0" cellpadding="5">
		<form>
			<tr>
			
				<td><label for="nama">Nama </label></td>
				<td colspan="2">:<input type="text" id="nama" width="70%"></td>
			</tr>
			<tr>
				<td><label for="nim">NIM </label></td>
				<td colspan="2">:<input type="text" id="nim"></td>
			</tr>
			<tr>
				<td><label for="kelas">Kelas </label></td>
				<td colspan="2">:<input type="text" id="kelas"></td>
			</tr>
			<tr>
				<td><label >Jenis Kelamin</label></td>
				<td colspan="2">:<input type="radio" name="Jeniskelamin"><label>Perempuan</label>
				<input type="radio" name="Jeniskelamin"><label>Laki-laki</label></td>
			</tr>
			<tr>
				<td>Agama </td>
				<td colspan="4">:<select>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Hindu</option>
					<option>Budha</option>
					<option>Konghuchu</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="ttl">Tempat/Tgl Lahir</label></td>
				<td colspan="2">:<input type="text" id="ttl">/<input type="text" id="ttl"></td>
			</tr>
			<tr>
				<td><label>Alamat</label></td>
				<td colspan="1">:<br><textarea></textarea></td>
			</tr>
			<tr>
					<tr>	
				<td><label>Riwayat Pendidikan</label></td>
				<td>:</td>
				</tr>
				<td>	</td>
				<td>
					<ol type="A">
						<li><label for="sd">SD   : </label><input type="text" id="sd"></li>
						<br>
						<li><label for="smp">SMP  : </label><input type="text" id="smp"></li>
						<br>
						<li><label for="sma">SMA  : </label> <input type="text" id="sma"></li>
					</ol> 
				</td>
			
			</tr>
			<tr>
				<td><label for="email">Email </label></td>
				<td colspan="2">:<input type="text" id="email"></td>
			</tr>
			<tr>
				<td><label for="homepage">Hompage </label></td>
				<td colspan="2">:<input type="text" id="homepage"></td>
			</tr>

			<tr>
				<td><label for="interest">Hobby</label></td>
				<td>:<br><textarea id="interest"></textarea></td>
			</tr>
			<tr>
				<td>Interest</td>
				<td colspan="3">:<input type="checkbox"><label>Game</label>
				<input type="checkbox"><label>Film</label>
				<input type="checkbox"><label>Olahraga</label></td>
			</tr>

			<tr style="text-align: center;">
				<td colspan="2"><button type="submit">Simpan</button><button type="submit">Reset</button></td>
			</tr>
			
		</form>
	</table>

	</div>

</body>

	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.js"></script>

</html>
