<!DOCTYPE html>
<html>
<head>
	<title>Dimensi</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			margin: 20px auto;
		}

		.pembungkus {
			width: 300px;
			height: 400px;
			border: 15px solid lightgreen;
			position: relative;
		}

		.satu {
			background-color: tomato;
		}

		.dua {
			background-color: lightgreen;
		}

		.tiga {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="pembungkus">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>	
	</div>
</body>
</html>
