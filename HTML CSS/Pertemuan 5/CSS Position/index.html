<!DOCTYPE html>
<html>
<head>
	<title>Dimensi</title>
	<style type="text/css">
		.satu {
			width: 100px;
			height: 300px;
			background-color: pink;
			margin: 10px 50px;
			border-radius: 50px;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: tomato;
			position: relative;
			border-radius: 50px;
			float: left;

		}

		.tiga {
			width: 100px;
			height: 100px;
			margin-left: 110px;
			border-radius: 50px;
			background-color: tomato;
		}
	</style>
</head>
<body>
	<div class="satu text-center"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
