<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style>
		div {
			border: 1px solid black;
			margin: 5px;
			height: 50px;
			width: 100px;
			background: lightblue;
		}
		.kiri {
			height: 50px;
			width: 100px;
			float: left;
			background: lightblue;
		}
		.kiri {
			height: 50px;
			width: 100px;
			float: right;
			background: lightblue;
		}
	</style>
</head>
<body>
	<div>Elemen Tanpa Float</div>
	<div class="kiri">Elemen Dengan Float Kiri</div>
	<div class="kanan">Elemen Dengan Float Kanan</div>
</body>
</html>
