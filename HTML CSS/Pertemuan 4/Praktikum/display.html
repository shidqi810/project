<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style>
		div {
			border: 1px solid;
			margin: 0 auto;
			height: 100px;
			width: 500px;
			background: lightblue;
		}
		span {
			display: block;
			background: red;
		}
	</style>
</head>
<body>
	<div>
		Ini Adalah Elemen Pertama DIV
		<div>
			Elemen Kedua DIV
			<span>Ini Adalah Elemen Span</span>
		</div>
	</div>
</body>
</html>
